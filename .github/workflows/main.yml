on:
  push:
    branches:
      - main
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    

    - name: 📦 Instalar dependências npm
      run: npm install

    - name: 🔢 Gerar versão do WhatsFloat.js
      run: node build-script.js

    - name: 📂 Sync public (na raiz) e assets
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
        server-dir: whatsfloat-js.rocket.srv.br/
        local-dir: ./
        include: |
          public/*
          assets/**
        exclude: |
          **/node_modules/**
          **/.git*/**
          **/.vscode/**
